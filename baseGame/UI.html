<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Dino Game</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/baseGame/styles.css"> <!-- External CSS file -->
	</head>

	<body>
		<div id="screenContainer">
			<canvas id="gameCanvas" width="800" height="400"></canvas>
			<div id="ellipse" class="ellipse" style="display: none;"></div>
			<div id="titleOverlay" class="titleOverlay" style="display: none;"></div>
			<div id="gameScreen" class="gameScreen" style="display: none;">
				<button id="pauseButton">Pause</button>
			</div>
			<div id="pauseScreen">Game Paused!<br>
				<button id="resumeButton">Resume Game</button>
			</div>
			<div id="diedScreen">Game Over!<br>Press 'R' or Restart Button!
				<button id="restartButton">Restart</button>
			</div>
			<div id="diedWellScreen">
				<div id="firstLine">You Died Gloriously!</div>
				<div id="secondLine">Honor us by inscribing your initials!</div>
				<div id="thirdLine">
					<input type="text" id="initialsInput" maxlength="3">
    				<button id="submitInitialsButton">Submit</button>
				</div>
			</div>
			<div id="leaderboardScreen" class="leaderboardScreen" style="display: none;">
				<div id="leaderboardList"></div>
				<div><button id="restartButtonFromLeaderboard">Restart</button></div>
			</div>
		</div>

		<!-- Game controls (buttons) -->
		<div id="controls">
			<button id="jumpButton">Jump</button>
			<button id="crouchButton">Crouch</button>
		</div>

		<script src="/baseGame/ui.js" type = "module"></script>
	</body>

</html>
