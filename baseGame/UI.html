<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Project Ghost!</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/baseGame/styles.css"> <!-- External CSS file -->
	</head>

	<body>
		<div id="screenContainer">
			<canvas id="gameCanvas" width="800" height="400"></canvas>
			<div id="ellipse" class="ellipse" style="display: none;">
				<div id="textInsideEllipse">Project Ghost!</div>
			</div>
			<div id="titleOverlay" class="titleOverlay" style="display: none;">
				<button id="leaderboardButton">Leaderboard</button>
				<button id="startButton">Start</button>
				<button id="instructionsButton">Instructions</button>
			</div>
			<div id="instructionsScreen" class='instructionsScreen' style="display: none;">
				<button id="mainMenuButton">Main Menu</button>
				<div id="instructions">
					Start: 'T' or Start Button<br>
					Jump: Space Bar or Jump *Zone*<br>
					Crouch:  HOLD 'C' or Crouch *Zone*<br>
					Pause: 'P' or Pause *Zone*<br>
					Restart: 'R' after Game Over
				</div>
			</div>
			<div id="gameScreen" class="gameScreen" style="display: none;"></div>
			<div id="pauseScreen">Game Paused!<br></div>
			<div id="diedScreen">Game Over!<br>Press 'R' or Restart Button!
				<button id="restartButton">Restart</button>
			</div>
			<div id="diedWellScreen">
				<div id="firstLine">You Died Gloriously!</div>
				<div id="secondLine">Honor us by inscribing your initials!</div>
				<div id="thirdLine">
					<input type="text" id="initialsInput" maxlength="3">
					<button id="submitInitialsButton">Submit</button>
					<button id="restartButtonDiedScreen">Restart</button>
				</div>
			</div>
			<div id="leaderboardScreen" class="leaderboardScreen" style="display: none;">
				<div id="leaderboardList"></div>
				<div><button id="mainMenuButtonFromLeaderboard">Main Menu</button></div>
				<div><button id="buttonsContainer"></button></div>
				<table id="leaderboard"></table>
			</div>
		</div>

		<!-- Game controls (buttons) -->
		<div id="controls">
			<div id="leftControlZone" class="controlZone" data-action="jump"></div>
			<div id="middleControlZone" class="controlZone" data-action="pause"></div>
			<div id="rightControlZone" class="controlZone" data-action="crouch"></div>
		</div>

		<script src="/baseGame/ui.js" type = "module"></script>
	</body>

</html>
